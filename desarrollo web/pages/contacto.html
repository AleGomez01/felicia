    <main>
        <section class="contact-container">

        <div class="formulario-container">

          <form class="contact-form">

           <label class="formulario" for="name">Nombre</label>
           <input type="text" id="name" name="name" required placeholder="Tu nombre">

         <label class="formulario" for="email">Email</label>
         <input type="email" id="email" name="email" required placeholder="tu@email.com">

         <label class="formulario" for="message">Mensaje</label>
         <textarea id="message" name="message" rows="5" required placeholder="Contanos en qué podemos ayudarte"></textarea>

         <button class="formulario" type="submit">Enviar</button>

         </form>
         </div>

       <div class="map-container">
         <iframe
       src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3905.4235536657347!2d-58.39474434411858!3d-34.60272856952061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccabf9a27dcb3%3A0x7f370d40805741c2!2sCallao!5e0!3m2!1ses!2sar!4v1765161774218!5m2!1ses!2sar" 
       width="600" 
       height="450" 
       style="border:0;" 
       allowfullscreen="" 
       loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </iframe>
        </div>

        <div class="redes">
          
          <h3 class="titulo-redes">Nuestras Redes</h3>
          <div class="iconos">
          <article class="icon">
            <a href="https://www.instagram.com/" target="_blank">

          </article>

           <article class="icon">

           <article class="icon">
            <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
              <img src="../assets/iconos/inconos-facebook.png" alt="#">
            </a>
          </article>
          </div>
        </div>
